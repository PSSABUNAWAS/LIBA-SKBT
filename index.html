<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIBA V2.1 – Literasi Interaktif Bacaan Aktif</title>
  <link rel="stylesheet" href="liba.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004c97" />
</head>
<body>
  <header class="topbar">
    <div class="logo-wrap">
      <img src="images/logo-skbt.png" alt="Logo SKBT" class="logo small" />
      <img src="images/logo-ts25.png" alt="Logo TS25" class="logo small" />
      <img src="images/logo-liba.png" alt="Logo LIBA" class="logo small" />
    </div>
    <div class="marquee">
      <p>SELAMAT DATANG KE LIBA – LITERASI INTERAKTIF BACAAN AKTIF</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      
  <div class="btn-row">
    <button id="btnMulaBaca">Mula Baca</button>
    <button id="btnTamatBaca" disabled>Tamat</button>
    <button id="btnMulaKamera">Kamera</button>
    <button id="btnHentiKamera" disabled>Hentikan Kamera</button>
  </div>
  <video id="videoPreview" autoplay playsinline style="max-width:100%;background:#000;"></video>
  <textarea id="transkripAuto" rows="6" placeholder="Transkrip automatik akan muncul di sini..."></textarea>
</section>

</main>


  <footer class="footer">
    PSS ABU NAWAS SKBT. KHAIRULAZMAN BIN DOLLAH
  </footer>

  <script src="app.js"></script>
</body>
</html>
