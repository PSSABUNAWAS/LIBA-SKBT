<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LIBA – Literasi Interaktif Bacaan Aktif</title>
  <link rel="stylesheet" href="liba.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#004c97" />
</head>
<body>
  <header class="topbar">
    <div class="logo-wrap">
      <img src="images/logo-skbt.png" class="logo small" />
      <img src="images/logo-ts25.png" class="logo small" />
      <img src="images/logo-liba.png" class="logo small" />
    </div>
    <div class="marquee">
      <p>SELAMAT DATANG KE LIBA – LITERASI INTERAKTIF BACAAN AKTIF</p>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Maklumat Murid</h2>
      <div class="form-grid">
        <label>Nama Murid <input type="text" id="namaMurid" placeholder="Contoh: Aina binti Ali" /></label>
        <label>Kelas <input type="text" id="kelasMurid" placeholder="Contoh: 3 Al-Khawarizmi" /></label>
        <label>Bahasa 
          <select id="bahasaMurid">
            <option value="Bahasa Melayu">Bahasa Melayu</option>
            <option value="Bahasa Inggeris">Bahasa Inggeris</option>
          </select>
        </label>
      </div>
    </section>

    <section class="card">
      <div class="section-header">
        <h2>Transkrip Automatik</h2>
        <div class="btn-group">
          <button id="btnMula" class="btn primary">Mula Baca</button>
          <button id="btnTamat" class="btn danger" disabled>Tamat</button>
          <button id="btnKamera" class="btn">Kamera</button>
          <button id="btnHentiKamera" class="btn" disabled>Hentikan Kamera</button>
        </div>
      </div>
      <textarea id="transkrip" rows="6" placeholder="Transkrip akan muncul di sini..."></textarea>
      <video id="videoPreview" width="100%" style="border-radius:10px;display:none;margin-top:10px;" autoplay muted playsinline></video>
      <div class="btn-group" style="margin-top:10px;">
        <input type="file" id="audioUpload" accept="audio/*" style="display:none;">
        <button id="btnUploadAudio" class="btn secondary">Muat Naik Rakaman</button>
      </div>
      <p id="uploadStatus" class="muted"></p>
      <div class="reading-stats">
        <div><strong>Masa:</strong> <span id="masaRekod">00:00</span></div>
        <div><strong>WPM:</strong> <span id="wpmRekod">0</span></div>
        <div><strong>Peratus:</strong> <span id="peratusRekod">0%</span></div>
        <div><strong>TP:</strong> <span id="tpRekod">-</span></div>
      </div>
    </section>

    <section class="card">
      <h2>Rekod Bacaan</h2>
      <div class="table-wrap">
        <table id="rekodTable">
          <thead>
            <tr>
              <th>Tarikh</th><th>Masa</th><th>Nama</th><th>Kelas</th><th>Tempoh (s)</th><th>WPM</th><th>Peratus</th><th>TP</th><th>Markah Kuiz</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="footer">PSS ABU NAWAS SKBT. KHAIRULAZMAN BIN DOLLAH</footer>
  <script src="app.js"></script>
</body>
</html>
